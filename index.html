<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='description' content='To-do list created to help you track your tasks'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="">

    <header class="">

        <img src="images/catalog-logo-colour.png" alt = 'Catalog logo' class="header-logo" >
    </header>

    <main class="center stack-lg">

        <form class="input-box center box-shadow bord-rad">           
            <label for="addList"></label>                   
            <input type="text" name="addList" id="addList" placeholder = 'Add a new task' class="font-lg bord-rad">
            <button id="submit" type="submit" value="add" aria-label="Add new task">
                <i class="fas fa-plus-square fa-2x"></i>
            </button>
        </form>

        <ul class="listItemsContainer stack-md">
        </ul>

    </main>

    <footer class="center abs-pos">

    </footer>
